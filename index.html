<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "style.css">
  <title>Document</title>
</head>
<body>
  <div id = "container">
    <div id = "container-top">
      <header>Your Result</header>
      <div id = "circle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
        <div id = "score-bottom">
          <div id = "score-rank"><h2>Great</h2></div>
        <div id = "score-summary">You scored higher than 65% of the people that have taken these tests.</div>
        </div>
    </div>
    <div id = "container-bottom">
      <h2>Summary</h2>
      <ul>
        <li id = "reaction"><div>Reaction</div><div class = "black">80/100</div></li>
        <li id = "memory"><div>Memory</div><div class = "black">92/100</div></li>
        <li id = "verbal"><div>Verbal</div><div class = "black">61/100</div></li>
        <li id = "visual"><div>Visual</div><div class = "black">72/100</div></li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
